<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="image_div">
            <img src="aleyna tilki.jpg" alt="">
        </div>
        <div class="content_div">
            <h2 class="title" id="title">Aleyna Tilki Başımın Belası</h2>
            <h3 class="creator" id="creator">Aleyna Tilki</h3>
        </div>
        <audio src="Aleyna Tilki - Başıma Belasın.mp3"></audio>
        <div class="progres_div" id="progres_div">
            <div class="progres" id="progres">
                
            </div>
            <div class="time_div">
                <span id="current_time">0:00</span>
                <span id="total_time">2:25</span>
            </div>  
        </div>
        <div class="music_control_div">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
            <!-- <i class="fa-solid fa-pause" hidden></i> -->
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
